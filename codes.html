<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Codes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .code-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .code-card {
            background: linear-gradient(145deg, #2a2a2a, #333333);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .code-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .code {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
            letter-spacing: 1px;
            background: rgba(76, 175, 80, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .points {
            color: #bbbbbb;
            font-size: 1.1em;
        }

        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Codes</h1>
        <div class="code-list">
            <div class="code-card">
                <div class="code">AKPOINTSRELEASE</div>
                <div class="points">Rewards: 5 Points</div>
                <button class="copy-btn" onclick="copyCode('AKPOINTSRELEASE')">Copy Code</button>
            </div>
            <div class="code-card">
                <div class="code">150MEMBERS</div>
                <div class="points">Rewards: 10 Points</div>
                <button class="copy-btn" onclick="copyCode('150MEMBERS')">Copy Code</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        Code copied to clipboard!
    </div>

    <script>
        function copyCode(code) {
            navigator.clipboard.writeText(code);
            showNotification();
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
