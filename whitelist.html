<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whitelist Manager</title>
    
    <!-- Bootstrap CSS (for responsive layout) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar-brand:hover {
            color: #ddd;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar a {
            display: block;
            color: #ddd;
            padding: 10px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="https://akadm1n.github.io/">AK Admin</a>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="https://akadm1n.github.io/">Dashboard</a>
        <a href="#">Whitelist</a> <!-- This link goes to the same page -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Whitelist Management</h1>
        
        <div class="form-group">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username to whitelist">
        </div>
        
        <button id="addButton" class="btn btn-primary">Add to Whitelist</button>
        <button id="resetButton" class="btn btn-danger">Reset Whitelist</button>
        
        <h2>Download Whitelist</h2>
        <!-- Download Button -->
        <a href="http://<your-replit-url>/download-whitelist" class="btn btn-success" download="whitelist.txt">Download Whitelist</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript to handle adding usernames to the whitelist and resetting
        const addButton = document.getElementById('addButton');
        const resetButton = document.getElementById('resetButton');
        const usernameInput = document.getElementById('username');

        // Function to add the username
        const addUsername = async () => {
            const username = usernameInput.value;
            if (username) {
                const response = await fetch('http://<your-replit-url>/add-to-whitelist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username }),
                });
                const message = await response.text();
                alert(message);
                usernameInput.value = ''; // Clear the input
            } else {
                alert('Please enter a username');
            }
        };

        // Event listener for the Add button
        addButton.addEventListener('click', addUsername);

        // Event listener for the Enter key
        usernameInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission (if within a form)
                addUsername(); // Call the addUsername function
            }
        });

        // Event listener for the Reset button
        resetButton.addEventListener('click', async () => {
            const response = await fetch('http://<your-replit-url>/reset-whitelist', {
                method: 'POST',
            });
            const message = await response.text();
            alert(message);
        });
    </script>
</body>
</html>
