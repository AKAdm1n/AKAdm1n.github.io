<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whitelist - AK Admin</title>
    
    <!-- Bootstrap CSS (for responsive layout) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar-brand:hover {
            color: #ddd;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Additional styling for buttons */
        #resetButton {
            margin-top: 20px; /* Spacing above the button */
        }
        #downloadButton {
            margin-top: 20px; /* Spacing above the button */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">AK Admin</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Whitelist</h1>
        <div class="mb-3">
            <label for="usernameInput" class="form-label">Enter Username:</label>
            <input type="text" id="usernameInput" class="form-control" placeholder="Username">
            <button id="addButton" class="btn btn-primary mt-2">Add to Whitelist</button>
        </div>
        
        <h2>Current Whitelist:</h2>
        <ul id="whitelist" class="list-group"></ul>

        <!-- Reset Button -->
        <button id="resetButton" class="btn btn-danger">Reset Whitelist</button>
        
        <!-- Download Button -->
        <button id="downloadButton" class="btn btn-success">Download Whitelist</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Whitelist Functionality -->
    <script>
        // Function to load the whitelist from localStorage
        function loadWhitelist() {
            const whitelist = JSON.parse(localStorage.getItem('whitelist')) || [];
            const whitelistElement = document.getElementById('whitelist');
            whitelistElement.innerHTML = ''; // Clear the current list

            whitelist.forEach(username => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = username;
                whitelistElement.appendChild(li);
            });
        }

        // Function to save the whitelist to localStorage
        function saveWhitelist(whitelist) {
            localStorage.setItem('whitelist', JSON.stringify(whitelist));
            loadWhitelist(); // Reload the displayed whitelist
        }

        // Add button functionality
        document.getElementById('addButton').onclick = function() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();

            if (username) {
                const whitelist = JSON.parse(localStorage.getItem('whitelist')) || [];
                if (!whitelist.includes(username)) {
                    whitelist.push(username);
                    saveWhitelist(whitelist);
                }
                usernameInput.value = ''; // Clear input field
            }
        };

        // Reset button functionality
        document.getElementById('resetButton').onclick = function() {
            localStorage.removeItem('whitelist');
            loadWhitelist();
        };

        // Download button functionality
        document.getElementById('downloadButton').onclick = function() {
            const whitelist = JSON.parse(localStorage.getItem('whitelist')) || [];
            const luaTable = `whitelistedPlayers = {\n` + whitelist.map(name => `    "${name}",`).join('\n') + `\n}`;
            const blob = new Blob([luaTable], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'whitelist.txt';
            link.click();
        };

        // Load the whitelist on page load
        loadWhitelist();
    </script>
</body>

</html>
