<button id="removeButton" class="btn btn-warning">Remove from Whitelist</button> <!-- New Remove Button -->

<script>
    // Other code remains the same

    // Remove username from whitelist
    document.getElementById('removeButton').onclick = () => {
        const username = usernameInput.value.trim();
        if (username) {
            fetch('https://b9147066-c15a-4ff8-aa2e-0c3587462bab-00-3taxu2quvjj99.janeway.replit.dev/whitelist', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username })
            })
            .then(response => {
                if (response.ok) {
                    const items = Array.from(whitelistUsers.getElementsByTagName('li'));
                    const userItem = items.find(li => li.textContent === username);
                    if (userItem) {
                        whitelistUsers.removeChild(userItem);
                    }
                    usernameInput.value = '';
                } else {
                    alert('Failed to remove user from whitelist');
                }
            });
        }
    };

    // Other code remains the same
</script>
