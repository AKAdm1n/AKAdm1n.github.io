<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitelist Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Whitelist Management</h1>
        <input type="text" id="username" placeholder="Enter username" class="form-control">
        <button id="addButton" class="btn btn-primary">Add to Whitelist</button>
        <button id="resetButton" class="btn btn-danger">Reset Whitelist</button>
        <button id="downloadButton" class="btn btn-success">Download Whitelist</button>

        <h2>Current Whitelisted Users</h2>
        <ul id="whitelistUsers" class="list-group"></ul>
    </div>

    <script>
        const whitelistUsers = document.getElementById('whitelistUsers');
        const usernameInput = document.getElementById('username');

        // Fetch the whitelist from the Node.js server
        fetch('https://YOUR_REPLIT_URL/whitelist')
            .then(response => response.json())
            .then(data => {
                data.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user;
                    whitelistUsers.appendChild(li);
                });
            });

        // Add username to whitelist
        document.getElementById('addButton').onclick = () => {
            const username = usernameInput.value.trim();
            if (username) {
                fetch('https://YOUR_REPLIT_URL/whitelist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                })
                .then(response => {
                    if (response.ok) {
                        const li = document.createElement('li');
                        li.textContent = username;
                        whitelistUsers.appendChild(li);
                        usernameInput.value = '';
                    } else {
                        alert('Failed to add user to whitelist');
                    }
                });
            }
        };

        // Reset the whitelist
        document.getElementById('resetButton').onclick = () => {
            fetch('https://YOUR_REPLIT_URL/whitelist', {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    whitelistUsers.innerHTML = ''; // Clear the list
                    alert('Whitelist has been reset');
                } else {
                    alert('Failed to reset whitelist');
                }
            });
        };

        // Download whitelist as a Lua table
        document.getElementById('downloadButton').onclick = () => {
            fetch('https://YOUR_REPLIT_URL/whitelist')
                .then(response => response.json())
                .then(users => {
                    const luaContent = `local whitelistedPlayers = {\n${users.map(user => `  "${user}",`).join('\n')}\n}`;
                    const blob = new Blob([luaContent], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'whitelistedPlayers.lua';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
