<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AK Admin Whitelist</title>
    
    <!-- Bootstrap CSS (for responsive layout) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar-brand:hover {
            color: #ddd;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar a {
            display: block;
            color: #ddd;
            padding: 10px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            margin-top: 20px;
        }

        .reset-button {
            background-color: #dc3545; /* Bootstrap's red color */
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="https://akadm1n.github.io/">AK Admin</a>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html">Dashboard</a>
        <a href="#">Whitelist</a> <!-- Current page -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Whitelist Management</h1>
        
        <div class="form-group">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" class="form-control" placeholder="Username">
        </div>

        <button class="btn btn-primary mt-3" id="addButton">Add to Whitelist</button>
        <button class="btn reset-button mt-3" id="resetButton">Reset Whitelist</button>
        <button class="btn btn-success mt-3" id="downloadButton">Download Whitelist</button>

        <h3 class="mt-4">Current Whitelist:</h3>
        <pre id="whitelistOutput"></pre>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let whitelist = [];

        document.getElementById("addButton").addEventListener("click", function() {
            const username = document.getElementById("username").value.trim();
            if (username && !whitelist.includes(username)) {
                whitelist.push(username);
                document.getElementById("whitelistOutput").innerText = JSON.stringify(whitelist, null, 2);
                document.getElementById("username").value = ""; // Clear input
            }
        });

        document.getElementById("resetButton").addEventListener("click", function() {
            whitelist = [];
            document.getElementById("whitelistOutput").innerText = "";
        });

        document.getElementById("downloadButton").addEventListener("click", function() {
            const blob = new Blob([`local whitelistedPlayers = {\n${whitelist.map(username => `    "${username}",`).join("\n")}\n}`], { type: 'text/plain' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "whitelistedPlayers.txt";
            link.click();
        });
    </script>
</body>

</html>
