<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whitelist - AK Admin</title>
    
    <!-- Bootstrap CSS (for responsive layout) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar-brand:hover {
            color: #ddd;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">AK Admin</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Whitelist</h1>
        <div class="mb-3">
            <label for="usernameInput" class="form-label">Enter Username:</label>
            <input type="text" id="usernameInput" class="form-control" placeholder="Username">
            <button id="addButton" class="btn btn-primary mt-2">Add to Whitelist</button>
        </div>
        
        <h2>Current Whitelist:</h2>
        <ul id="whitelist" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Whitelist Functionality -->
    <script>
        // Function to load the whitelist from localStorage
        function loadWhitelist() {
            const whitelist = JSON.parse(localStorage.getItem('whitelist')) || [];
            const whitelistElement = document.getElementById('whitelist');
            whitelistElement.innerHTML = ''; // Clear the current list

            whitelist.forEach(username => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = username;
                whitelistElement.appendChild(li);
            });
        }

        // Function to add a username to the whitelist
        function addToWhitelist() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();

            if (username) {
                let whitelist = JSON.parse(localStorage.getItem('whitelist')) || [];
                if (!whitelist.includes(username)) {
                    whitelist.push(username);
                    localStorage.setItem('whitelist', JSON.stringify(whitelist));
                    loadWhitelist();
                    usernameInput.value = ''; // Clear the input
                } else {
                    alert('This username is already in the whitelist.');
                }
            } else {
                alert('Please enter a username.');
            }
        }

        // Event listener for the button
        document.getElementById('addButton').addEventListener('click', addToWhitelist);

        // Load the whitelist when the page is loaded
        window.onload = loadWhitelist;
    </script>
</body>

</html>
