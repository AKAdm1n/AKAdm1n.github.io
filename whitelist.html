<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AK Admin Whitelist</title>
    
    <!-- Bootstrap CSS (for responsive layout) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar-brand:hover {
            color: #ddd;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar a {
            display: block;
            color: #ddd;
            padding: 10px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            margin-top: 20px;
        }

        .reset-button {
            background-color: #dc3545; /* Bootstrap's red color */
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="https://akadm1n.github.io/">AK Admin</a>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html">Dashboard</a>
        <a href="#">Whitelist</a> <!-- Current page -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Whitelist Management</h1>
        
        <div class="form-group">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" class="form-control" placeholder="Username">
        </div>

        <button class="btn btn-primary mt-3" id="addButton">Add to Whitelist</button>
        <button class="btn reset-button mt-3" id="resetButton">Reset Whitelist</button>
        <button class="btn btn-success mt-3" id="downloadButton">Download Whitelist</button>
        <button class="btn btn-warning mt-3" id="combineButton">Download Combined File</button>

        <h3 class="mt-4">Current Whitelist:</h3>
        <pre id="whitelistOutput"></pre>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Default whitelist usernames
        const defaultWhitelist = [
            "coolroblox123rock",
            "Alikhammas1234",
            "Mohii012",
            "BroImTiredOfgames",
            "miczilla14",
            "ar3aontop2",
            "amiay1337",
            "AK_ADMEN1",
            "Juluen_banane",
            "6736_45",
            "linkster66",
            "dgthgcnfhhbsd",
            "Tnk_Him",
            "TheRealestOnHere",
            "328ml",
            "victorwielki",
            "AliKhammas",
            "GYATT_DAMN1",
            "CanExploiOnMobileLol",
            "rb0zo",
            "CokeYTXD",
            "SheilaBrowning4",
            "Doritosman2437",
            "Legalfruad",
            "rustz7",
            "6angelzzzz",
            "bacon_noobyk",
            "mohii03",
            "Yasinapel3",
            "urtcyrcjctyjjtcycrjy",
            "Shshisnishusgvgsugs",
            "ichbinabudi1070",
        ];

        // Load the whitelist from localStorage or set to default if not present
        let whitelist = JSON.parse(localStorage.getItem("whitelist")) || [...defaultWhitelist];

        // Function to update the displayed whitelist
        function updateWhitelistDisplay() {
            document.getElementById("whitelistOutput").innerText = JSON.stringify(whitelist, null, 2);
        }

        // Initial display
        updateWhitelistDisplay();

        // Add button event listener
        document.getElementById("addButton").addEventListener("click", function() {
            const username = document.getElementById("username").value.trim();
            if (username && !whitelist.includes(username)) {
                whitelist.push(username);
                localStorage.setItem("whitelist", JSON.stringify(whitelist)); // Save to localStorage
                updateWhitelistDisplay();
                document.getElementById("username").value = ""; // Clear input
            }
        });

        // Reset button event listener
        document.getElementById("resetButton").addEventListener("click", function() {
            whitelist = [...defaultWhitelist]; // Reset to default whitelist
            localStorage.setItem("whitelist", JSON.stringify(whitelist)); // Save to localStorage
            updateWhitelistDisplay();
        });

        // Download button event listener
        document.getElementById("downloadButton").addEventListener("click", function() {
            const blob = new Blob([`local whitelistedPlayers = {\n${whitelist.map(username => `    "${username}",`).join("\n")}\n}`], { type: 'text/plain' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "whitelistedPlayers.txt";
            link.click();
        });

        // Combine button event listener
        document.getElementById("combineButton").addEventListener("click", async function() {
            try {
                // Fetch the existing content from the new text file
                const response = await fetch('https://cdn.discordapp.com/attachments/781966227157286924/1290482994531799070/combinedFile.txt?ex=66fc9f71&is=66fb4df1&hm=ba5162ecf6031e9fb5bbef5f7947a2f234e198f4b04dd6d81d6f45935c960b85&');
                const existingContent = await response.text();
                
                // Create the new content
                const combinedContent = `local whitelistedPlayers = {\n${whitelist.map(username => `    "${username}",`).join("\n")}\n}\n\n${existingContent}`;
                
                // Create a Blob and download
                const blob = new Blob([combinedContent], { type: 'text/plain' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "combinedFile.txt";
                link.click();
            } catch (error) {
                console.error('Error fetching the file:', error);
                alert('Failed to download combined file.');
            }
        });
    </script>
</body>

</html>
