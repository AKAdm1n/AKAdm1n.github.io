<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Dark background */
            color: white; /* White text */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff; /* White color for heading */
        }
        .price-list {
            background-color: #2a2a2a; /* Slightly lighter dark background for the price list */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            padding: 20px;
        }
        .price-item {
            margin: 10px 0;
            font-size: 1.5em; /* Increased font size */
        }
    </style>
</head>
<body>

    <h1>PRICES</h1>
    <div class="price-list">
        <div class="price-item">• 12€ Paypal (Family And Friends Only)</div>
        <div class="price-item">• 900 ROBUX</div>
    </div>

</body>
</html>
