<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .price-list {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .price-item {
            margin: 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>PRICES</h1>
    <div class="price-list">
        <h2>Normal Prices:</h2>
        <div class="price-item">• 12€ Paypal (Family And Friends Only)</div>
        <div class="price-item">• 900 ROBUX</div>
    </div>

</body>
</html>
