<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ Supported Executors âš¡</title>
    
    <!-- Essential Libraries -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

    <style>
        /* ULTRA MEGA SIGMA Variables */
        :root {
            --primary: #00ff88;
            --secondary: #00ccff;
            --background: #0a0a0a;
            --card: #151515;
            --text: #ffffff;
            --ultra-gradient: linear-gradient(45deg, var(--primary), var(--secondary));
            --mega-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: var(--text);
        }

        body {
            background: var(--background);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Particle Container */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Content Wrapper */
        .content-wrapper {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ULTRA Header */
        header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 40px;
            position: relative;
        }

        .mega-title {
            font-size: 4rem;
            font-weight: 800;
            background: var(--ultra-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: var(--mega-shadow);
        }

        /* SIGMA Cards */
        .executor-section {
            background: var(--card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
            transform: translateZ(0);
            transition: all 0.3s ease;
        }

        .executor-section:hover {
            transform: translateY(-5px);
            box-shadow: var(--mega-shadow);
        }

        /* RIZZLER Tables */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            margin-top: 20px;
        }

        th {
            text-align: left;
            padding: 15px;
            font-size: 1.2rem;
            background: var(--ultra-gradient);
            border-radius: 10px;
        }

        td {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        /* SKIBIDI Buttons */
        .download-btn {
            display: inline-block;
            padding: 8px 16px;
            background: var(--ultra-gradient);
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        /* Status Indicators */
        .status-badge {
            padding: 5px 10px;
            border-radius: 8px;
            margin-left: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .green-dot .status-badge { background: rgba(0, 255, 136, 0.2); }
        .orange-dot .status-badge { background: rgba(255, 165, 0, 0.2); }
        .red-dot .status-badge { background: rgba(255, 0, 0, 0.2); }
        .question-dot .status-badge { background: rgba(255, 255, 0, 0.2); }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mega-title {
                font-size: 2.5rem;
            }
            
            .executor-section {
                padding: 15px;
            }
            
            td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="content-wrapper">
        <header>
            <h1 class="mega-title typed-title"></h1>
        </header>

        <!-- Your existing sections and tables here -->
    </div>

    <script>
        // Initialize everything when the document is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AOS
            AOS.init({
                duration: 800,
                once: true,
                mirror: true
            });

            // Initialize Typed.js
            new Typed('.typed-title', {
                strings: [
                    'Supported Executors ðŸš€',
                    'Ultimate Tools âš¡',
                    'Premium Solutions ðŸ’Ž'
                ],
                typeSpeed: 50,
                backSpeed: 30,
                backDelay: 2000,
                loop: true
            });

            // Initialize Particles.js
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#00ff88'
                    },
                    shape: {
                        type: 'circle'
                    },
                    opacity: {
                        value: 0.5,
                        random: true
                    },
                    size: {
                        value: 3,
                        random: true
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#00ccff',
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: 'none',
                        random: true,
                        out_mode: 'out'
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    }
                },
                retina_detect: true
            });
        });
    </script>
</body>
</html>
